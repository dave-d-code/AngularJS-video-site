<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular JS Video Player Playback</title>
<!-- angular js framework -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>

<!-- load up bootstrap CSS from CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- load up darkly theme for bootstrap -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/darkly/bootstrap.min.css">
<!-- daneden animation tools from the CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<!-- mycss -->
<link rel="stylesheet" href="css/mystyle.css">

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-8">
		<h2 class="lead text-center">Presentation</h2>
		<div class="embed-responsive embed-responsive-16by9">
			<video src="video/StarlightScamper.mp4" id="myvideo"></video>
		</div>

		<div class="btn-group btn-group-justified" role="group">
			<a onclick="playVideo()" class="btn btn-default">Play</a>
			<a onclick="pauseVideo()" class="btn btn-default">Pause</a>
			<a onclick="stopVideo()" class="btn btn-default">Stop</a>
		</div>
	</div>
	</div>
</div>





<!-- load up jQuery from CDN check with version 3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- load up bootstrap JS from CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- add video controls. this may get moved later -->
<script src="js/videoControls.js"></script>
</body>
</html>
