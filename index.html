<!DOCTYPE html>
<html lang="en" ng-app="videoApp">
<head>
	<meta charset="UTF-8">
	<title>Angular JS Video Player Playback</title>
<!-- angular js framework -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
<script src="js/videoApp.js"></script>

<!-- load up bootstrap CSS from CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- load up darkly theme for bootstrap -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/darkly/bootstrap.min.css">
<!-- daneden animation tools from the CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<!-- mycss -->
<link rel="stylesheet" href="css/mystyle.css">

</head>
<body ng-controller="VideoController">

<div class="container">
<!-- special bootstrap and angular class div -->
<div id="fullPlayer" class="unselectable ng-cloak">

	<h2 class="lead text-center">Presentation</h2>
	<div class="embed-responsive embed-responsive-16by9">
		<video ng-src="{{videoSource}}" id="myvideo" ng-click="togglePlay()"></video>
		<div id="bigPlayButton" class="well" ng-click="togglePlay()" ng-hide="videoPlaying"><span class="glyphicon glyphicon-play"></span></div>
		<div id="videoTitle" ng-hide="videoPlaying">{{titleDisplay}}</div>
	</div>
	<div id="playerToolBar">
		<a id="playBtn" class="btn btn-default" ng-click="togglePlay()"><span class="glyphicon glyphicon-play"></span></a>
		<a id="muteBtn" class="btn btn-default" ng-click="toggleMute()"><span class="glyphicon glyphicon-volume-up"></span></a>
		<span id="videoTime">00:00:00 / 00:00:00</span>
	</div>

</div>
</div>





<!-- load up jQuery from CDN check with version 3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- load up bootstrap JS from CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
